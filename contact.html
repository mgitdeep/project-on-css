<head>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Momo Shop</h1>

        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/momos.jpg" alt="Tray of Momos" title="Find your momos here!" width="1000" height="667">
            <figcaption class="offscreen">Little Momo Shop Momos</figcaption>
        </figure>

    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>

                <address>
                    Karanga Bhakat Cheuni Gaon<br>
                    Jorhat, Assam<br>
                    785008
                    <br>
                    <br>
                    Phone: <a href="tel:3693636936">36936-36936</a>
                    <br>
                </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="cname">Name:</label>
                        <input class="contact__input" type="text" name="cname" id="cname" placeholder="Your Name" autocomplete="on" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="mail">Email:</label>
                        <input class="contact__input" type="text" name="mail" id="mail" placeholder="Your Email" autocomplete="on" required>
                    </p>
                
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your msg here..."></textarea>
                    </p>
                </fieldset>

                <button class="contact__button" type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                <button class="contact__button" type="reset">Reset</button>
                
            </form>
        </article>

    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Little Momo Shop</span>
        </p>
    </footer>

</body>
